<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=0">
    <title>SAFRA</title>
    <script src="cordova.js"></script>
    <script src="script.js"></script>
    
</head>
<body style="position:realitve;margin:0px;height:100%;width:100%;">
	<iframe id="app" name="app" src="http://demo.safra.softronel.com.mx/ui/mobile/safra/index.html" style="margin:0px;height:100%;width:100%;border:0px;" border="0px;"></iframe>
	<script>
		
		
		function AgregarFuncion(nombre,funcion){
			window[nombre]=funcion;
		}
		
		function EjecutarFuncion(nombre,datos){
			window[nombre](datos);
		}
				
		document.addEventListener("deviceready",function() {
			window.addEventListener("message", function(event) {
				window[event.data.funcion](event.data.datos);				
			}, false);
		}, false);
		
    </script>
</body>
</html>
