	<script>
        $.support.cors = true;
		function VolverIntentar(){
			if(!window.navigator.onLine){
				window.parent.frames["app"].location.href="no-internet.html";
			}else{
				window.parent.postMessage({funcion:"Conectar",datos:[]},'*');
			}
		}
    </script>
    <style>
		html,body{position:relative;width:100%;height:100%;margin:0px;background:#221107 url(img/no-internet.png) no-repeat center center;background-size:30%;}
		button{display:block;width:80%;padding:2em;font-size:1.2em;margin:50px auto;border:0px;cursor:pointer;background-color:#44f;color:#fff;max-width:300px;}
		button:active{background:#eee;color:#555;}
	</style>
</head>
<body>
	<button onclick="VolverIntentar();">No hay conexi√≥n a internet.<br/>Volver a intentar</button>
